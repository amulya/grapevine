            <input type="button" onclick="signup(this.form)" value="Sign Up"/>
	    <script language="javascript">
            function signup(form) { 
		var array = [][];
		function signup(this.form) {
    			var x = document.getElementById("signin");
    			var i;
    			var isError = false;
 	 		for (i = 0; i < array.length; i++){
				for (var j = 0; j < array[i].length - 2; j++){
					if ( j == 0 && x[j]== array[i,j]){
						document.getElementById("errormsg").innerHTML = "Username already taken. Please choose another.";
						isError = true;
						break;
					}
					if ( j == 1 && x[j]== array[i,j]){
						document.getElementById("errormsg").innerHTML = "Email already in use.";
						isError = true;
						break;
					}
   				}
			}
    			if (!isError){
    				array.push(x);
    				document.getElementById("confirmation").innerHTML = "Registered! Please log in!";
			}
            }
	</script>
